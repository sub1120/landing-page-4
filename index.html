<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./assets/Logo.png" alt="logo">
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                </ul>
            </div>
            <div class="contact">
                <button>Contact Us</button>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="heading"><h1>We Help You <span class="crush">Crush</span> Your Competition</h1></div>
                <div class="quote"><p>Build trust connect your brand to billions of users and grow revenue through SEO</p></div>
                <div class="services-button">
                    <button>See our services</button>

            </div>
        </div>
        <div class="bg">

        </div>
